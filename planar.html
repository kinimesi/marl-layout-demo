<!DOCTYPE>

<html>

	<head>
		<title>star layout demo</title>

		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">

		<script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>

		<!--polyfills are needed for this extension for old browsers like IE -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/2.5.7/shim.min.js"></script>

		<script src="https://unpkg.com/layout-base/layout-base.js"></script>
		<script src="https://unpkg.com/avsdf-base/avsdf-base.js"></script>
    <script src="../cose-base/cose-base.js"></script>
    <script src="cytoscape-cose-bilkent.js"></script>
	<script type="text/javascript" src="rl.js"></script>
	<script type="text/javascript" src="myrl.js"></script>

		<style>
			body {
				font-family: helvetica;
				font-size: 15px;
			}

			#cy {
				width: 100%;
				height: 90%;
				z-index: 999;
			}

			h1 {
				opacity: 0.5;
				font-size: 1em;
				font-weight: bold;
			}

			button {
				font-size: 15px;
				margin-right: 10px;
			}

			.line {
				clear:left;
				height:25px;
				margin-top:6px;
				margin-right:6px;
				margin-bottom:6px;
			}

			.radio {
				margin-left:25px;
			}

		</style>

		<script>
			document.addEventListener('DOMContentLoaded', function(){

				var cy = window.cy = cytoscape({
					container: document.getElementById('cy'),

					layout: {
						name: 'random',
						nodeSeparation: 120,
						numIter: 100,
					},

					style: [
						{
							selector: 'node',
							style: {
								'label': 'data(id)',
								'text-valign': 'center',
								'color': '#000000',
								'background-color': '#3a7ecf'
							}
						},

						{
							selector: 'edge',
							style: {
								'width': 2,
								'line-color': '#3a7ecf',
								'opacity': 0.5
							}
						}
					],

					elements: fetch('https://cytoscape.org/cytoscape.js-euler/example-graphs/planar-chain.json').then(function( res ){ return res.json(); })

				});

				document.getElementById("layoutButton").addEventListener("click", function(){
					if(document.getElementById("end").checked) {
						var layout = cy.layout({
							name: 'cose-bilkent',
							animate: "end",
							animationDuration: 1000,
							animationEasing: 'ease-in-out',
							nodeSeparation: 120
						});
					} else{
						var layout = cy.layout({
							name: 'avsdf',
							refresh: 1,
							animate: "during",
							animationDuration: 1000,
							animationEasing: 'ease-in-out',
							nodeSeparation: 120
						});
					}
					layout.run();
				});

				document.getElementById("randomize").addEventListener("click", function(){
					cy.nodes().forEach(function(ele){
						ele.data().weight = Math.floor((Math.random() * 10) + 1);
					});

					var layout = cy.layout({
						name: 'random',
						animate: true,
						sort: function(a, b){ return a.data('weight') - b.data('weight') },
						radius: 120,
						animationDuration: 1000,
						animationEasing: 'ease-in-out'
					});
					layout.run();
				});

			});
		</script>
	</head>

	<body>
		<h1>cytoscape-avsdf demo</h1>
		<div class="line">
			Animation Type:
			<input type="radio" name="radio" id="end" class="radio" value="end" checked> End
			<input type="radio" name="radio" id="during" class="radio" value="during"> During <br>
		</div>
		<a data-toggle="tooltip" data-placement="auto" title="Places the nodes circularly as a randomly permuted sequence">
			<button id="randomize" type="button">Randomize</button>
		</a>
		<a data-toggle="tooltip" data-placement="auto" title="Places the nodes circularly with respect to AVSDF layout">
		<button id="layoutButton" type="button">Layout</button>
		</a>

		<div id="cy"></div>

	</body>

</html>
